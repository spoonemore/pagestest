
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
 
<body>

<table class="calculator" >
  <tr>
    <td>Existing Number of Hauls</td>
  </tr>
  <tr>
    <td><input class="existing-haul-count-box" type="number" id="existing-haul-count-input" /></td>
  </tr>
  <tr>
    <td>Existing Haul Rate</td>
  </tr>
  <tr>
    <td><input class="existing-haul-rate-box" type="number" id="existing-haul-rate-input" /></td>
  </tr>
  <tr>
    <td>Current Haul Cost</td>
  </tr>
  <tr>
    <td><input class="current-haul-cost-box" type="number" id="current-haul-cost-result" /></td>
  </tr>
  <tr>
    <td> <input type="button" value="Calculate Current" onclick="calculate()" id="calculate-current-btn" /> </td>
  </tr>
</table>
</body>
</html>
